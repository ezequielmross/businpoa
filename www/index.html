<html ng-app="poabus">
	<head>

		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel ="stylesheet" type="text/css" href="lib/topcoat/css/topcoat-mobile-light.min.css">
		<link rel ="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body ng-controller="RootController">
        <!- HEADER-->
		<div  class="topcoat-navigation-bar">
            <button tap="back()" class="topcoat-button--large--quiet icon-left-open" >
            </button>
            <h1 class="topcoat-navigation-bar__title">BusinPoa</h1>
            <span class="topcoat-notification">{{count}}</span>
        </div>
        <!- CONTENT-->
		<div class="view-animate-container">
			<div ng-view ng-class="slide"></div>
		</div>
         <!- JAVASCRIPT-->
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-route/angular-route.min.js"></script>
		<script src="lib/angular-animate/angular-animate.min.js"></script>
		<script src="lib/angular-touch/angular-touch.min.js"></script>
		<script src="lib/angular-bindonce/bindonce.min.js"></script>

		<script type="text/javascript" src="cordova.js"></script>

		<script src="main.js"></script>
		

		<!-- Maps API Javascript -->
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBYcoAM7X2vzhCTqDrAtnwwTMIi6RhQmBY&sensor=false"></script>


	</body>
</html>
